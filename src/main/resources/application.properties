spring.application.name=${SPRING_APPLICATION_NAME}

# +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
# < @Property="logging-level" >

logging.level.org.zerock=${LOGGING_LEVEL_INTERNAL_STATUS}
logging.level.org.springframework=${LOGGING_LEVEL_SPRING_FRAMEWORK}
logging.level.org.springframework.security=${LOGGING_LEVEL_SPRING_SECURITY}
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_HIBERNATE_SQL}
logging.level.org.hibernate.tool.hbm2ddl=${LOGGING_LEVEL_HIBERNATE_SQL}

# </ @Property="logging-level" >
