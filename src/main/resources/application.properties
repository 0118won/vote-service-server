spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}
spring.jpa.show-sql=${SPRING_JPA_FORMATTING_SQL}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMATTING_SQL}

