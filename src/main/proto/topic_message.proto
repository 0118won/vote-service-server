syntax = "proto3";

option java_package = "com.example.com";
option java_outer_classname = "topicMessage";

package topic_message;

service BlockchainTopicService {
  rpc SubmitTopic(TopicRequest) returns (TopicResponse);
}

message TopicRequest {
  string topic_id = 1;
  int64 topic_duration = 2;
}

message TopicResponse {
  string topic_id = 1;
  int64 topic_duration = 2;
}